<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Where in the world?</title>
</head>
<body>
  <!-- header part start -->
  <header class="header-sec">
    <div class="container">
      
      <div class="header-sec__wrapper">
        
        <a class="site-logo" href="./index.html">
          <img class="logo-img" 
          src="./images/logo.svg" 
          width="234"
          height="33"
          alt="site's logo">
        </a>
        
        <button class="header-sec__btn">Dark Mode</button>
        
      </div>
      
    </div>
  </header>
  <!-- header part finish -->
  
  <!-- main part start -->
  <main class="main-sec">
    
    <section class="germany__intro">
      <div class="container">
        
        <a class="germany__exit-link" href="./index.html">Back</a>
        
        
        <div class="germany__wrapper">
          
          <img class="germany__img"
          src="./images/flaggermanybigger.svg"
          alt="flag of usa"
          width="560"
          height="419">

          <div class="germany__item">
              
              <div class="germany__item-wrapper">
                
                <h2 class="germany__item-heading">Germany</h2>
                
                <p class="germany__item-text">
                  <strong class="germany__item-inner-title">Population:</strong>
                  81,770,900
                </p>
                <p class="germany__item-text">
                  <strong class="germany__item-inner-title">Region:</strong>
                  Europe
                </p>
                <p class="germany__item-text">
                  <strong class="germany__item-inner-title">Sub Region:</strong>
                  Frankfurt
                </p>
                <p class="germany__item-text">
                  <strong class="germany__item-inner-title">Capital:</strong>
                  Berlin
                </p>
                
              </div>
              
          </div>
            
          <div class="germany__itemtwo">
              
              <p class="germany__item-text">
                <strong class="germany__item-inner-title">Top Level Domain:</strong>
                .be
              </p>
              <p class="germany__item-text">
                <strong class="germany__item-inner-title">Currencies:</strong>
                Euro
              </p>
              <p class="germany__item-text">
                <strong class="germany__item-inner-title">Languages:</strong>
                Dutch, French, English
              </p>
              
          </div>

        </div>

        <div class="germany__item-inner">
          <strong class="germany__item-inner-title last">Border Countries:</strong>
          <a class="germany__item-inner-link" href="#">France</a>
          <a class="germany__item-inner-link" href="#">Belgium</a>
          <a class="germany__item-inner-link" href="#">Netherlands</a>
        </div>

      </div>
    </section>  
    
    <script src="./main.js"></script>
    <!-- main part start -->
